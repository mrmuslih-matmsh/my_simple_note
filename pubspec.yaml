name: mysimplenote
description: A new Flutter project.
publish_to: 'none'  # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^1.2.0+3
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  sqflite: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: true      # Set to true to generate Android icons
  ios: true          # Set to true to generate iOS icons
  image_path: "assets/icon.png"  # Path to your icon image

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/app-logo.png
